# Render.com Blueprint for MedGuardian
# =====================================
# Deploy with: Connect GitHub repo â†’ Select "render.yaml" as blueprint

services:
  - type: web
    name: medguardian-api
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    plan: free
    region: oregon
    healthCheckPath: /health
    preDeployCommand: python scripts/deploy_init.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: VISION_DISABLED
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: medguardian-db
          property: connectionString
      # Add these manually in Render dashboard:
      # - CORS_ORIGINS (e.g., https://your-app.vercel.app)
      # - GEMINI_API_KEY
      # - TELEGRAM_BOT_TOKEN

databases:
  - name: medguardian-db
    plan: free
    databaseName: medguardian
    user: medguardian
