version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: medguardian
      POSTGRES_USER: medguard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://medguard:${DB_PASSWORD:-changeme123}@db:5432/medguardian
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-development}
    volumes:
      - ./instance:/app/instance
      - ./temp:/app/temp
      - ./app/static/reference_images:/app/app/static/reference_images
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        flask db upgrade &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 --reload wsgi:app
      "

volumes:
  pgdata:
