<!DOCTYPE html>
<html>

<head>
    <title>Quick Test - MedGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="fas fa-vial me-2"></i>Quick Test</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Creates test medication <strong>2 minutes from now</strong>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Medication Name</label>
                            <input type="text" class="form-control" id="name" value="Test Aspirin">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dosage</label>
                            <input type="text" class="form-control" id="dosage" value="100mg">
                        </div>

                        <div class="alert alert-warning">
                            <small><i class="fas fa-clock me-1"></i>Time: <strong id="time"></strong></small>
                        </div>

                        <div class="d-grid gap-2">
                            <button onclick="createTest()" class="btn btn-primary btn-lg" id="btn">
                                <i class="fas fa-plus-circle me-2"></i>Create Test Medication
                            </button>
                            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                        </div>

                        <div id="result" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update time every second
        setInterval(() => {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 2);
            document.getElementById('time').textContent = now.toTimeString().slice(0, 5);
        }, 1000);

        // Create test medication
        async function createTest() {
            const btn = document.getElementById('btn');
            const result = document.getElementById('result');
            const name = document.getElementById('name').value;
            const dosage = document.getElementById('dosage').value;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating...';

            try {
                const response = await fetch('/api/v1/test-simple', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, dosage })
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'alert alert-success';
                    result.innerHTML = `
                        <h5>âœ… SUCCESS!</h5>
                        <p><strong>Created:</strong> ${name} ${dosage}</p>
                        <p><strong>Reminder:</strong> ${data.scheduled_time}</p>
                        <p>Wait ~2 minutes for notification!</p>
                        <a href="/dashboard" class="btn btn-success">Go to Dashboard</a>
                    `;
                    result.style.display = 'block';

                    setTimeout(() => window.location.href = '/dashboard', 3000);
                } else {
                    throw new Error(data.error || 'Failed');
                }
            } catch (error) {
                result.className = 'alert alert-danger';
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
                result.style.display = 'block';

                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plus-circle me-2"></i>Create Test Medication';
            }
        }
    </script>
</body>

</html>
