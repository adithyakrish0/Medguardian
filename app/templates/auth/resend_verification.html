{% extends "base.html" %}

{% block title %}Resend Verification - MedGuardian{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="auth-card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-envelope-open-text text-info" style="font-size: 3.5rem;"></i>
                        </div>
                        <h2 class="fw-bold text-primary mb-2">Verify Your Email</h2>
                        <p class="text-muted">Your email is not yet verified. Click below to resend the verification
                            link.</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.resend_verification') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-info btn-lg py-3 text-white">
                                <i class="fas fa-paper-plane me-2"></i>Resend Verification Email
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="{{ url_for('main.dashboard') }}" class="text-muted text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: none;
    }
</style>
{% endblock %}
