{% extends "base.html" %}

{% block title %}Forgot Password - MedGuardian{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="auth-card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-key text-warning" style="font-size: 3.5rem;"></i>
                        </div>
                        <h2 class="fw-bold text-primary mb-2">Forgot Password?</h2>
                        <p class="text-muted">Enter your email and we'll send you a reset link</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="needs-validation"
                        novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="mb-4">
                            <label for="email" class="form-label fw-medium">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required
                                placeholder="Enter your email address">
                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-warning btn-lg py-3">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>

                    <div class="text-center pt-3 border-top">
                        <p class="mb-0 text-muted">
                            Remember your password?
                            <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold text-decoration-none">
                                Back to Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .form-control-lg {
        padding: 0.85rem 1rem;
        font-size: 1.1rem;
        border-radius: 10px;
    }

    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .btn-warning {
        background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        color: #212529;
    }

    .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 193, 7, 0.35);
    }
</style>
{% endblock %}
