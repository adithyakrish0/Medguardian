{% extends "base.html" %}

{% block title %}Login - MedGuardian{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <!-- Login Card -->
            <div class="auth-card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-pills text-primary" style="font-size: 3.5rem;"></i>
                        </div>
                        <h2 class="fw-bold text-primary mb-2">Welcome Back</h2>
                        <p class="text-muted">Sign in to your MedGuardian account</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-medium">
                                <i class="fas fa-user me-2 text-muted"></i>Username or Email
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username"
                                required placeholder="Enter your username or email">
                            <div class="invalid-feedback">Please enter your username or email</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" id="password"
                                    name="password" required placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">Please enter your password</div>
                        </div>

                        <!-- Remember Me -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember"
                                style="width: 1.2rem; height: 1.2rem;">
                            <label class="form-check-label ms-2" for="remember" style="font-size: 1rem;">
                                Remember me on this device
                            </label>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center pt-3 border-top">
                        <p class="mb-0 text-muted" style="font-size: 1rem;">
                            Don't have an account?
                            <a href="{{ url_for('auth.register') }}" class="text-primary fw-bold text-decoration-none">
                                Create one here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()

    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
    }
</script>

<style>
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .form-control-lg {
        padding: 0.85rem 1rem;
        font-size: 1.1rem;
        border-radius: 10px;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.35);
    }

    .input-group .btn-outline-secondary {
        border-radius: 0 10px 10px 0;
        border-left: none;
    }

    .form-label {
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .invalid-feedback {
        font-size: 0.95rem;
    }
</style>
{% endblock %}
