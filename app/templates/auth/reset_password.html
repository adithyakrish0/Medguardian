{% extends "base.html" %}

{% block title %}Reset Password - MedGuardian{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="auth-card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-lock-open text-success" style="font-size: 3.5rem;"></i>
                        </div>
                        <h2 class="fw-bold text-primary mb-2">Reset Password</h2>
                        <p class="text-muted">Enter your new password below</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}"
                        class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium">
                                <i class="fas fa-lock me-2 text-muted"></i>New Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password"
                                required placeholder="Enter new password" minlength="6">
                            <div class="invalid-feedback">Password must be at least 6 characters</div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-medium">
                                <i class="fas fa-check-circle me-2 text-muted"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="confirm_password"
                                name="confirm_password" required placeholder="Confirm new password">
                            <div class="invalid-feedback">Please confirm your password</div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-lg py-3">
                                <i class="fas fa-save me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>

                    <div class="text-center pt-3 border-top">
                        <p class="mb-0 text-muted">
                            <a href="{{ url_for('auth.login') }}" class="text-primary text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .form-control-lg {
        padding: 0.85rem 1rem;
        font-size: 1.1rem;
        border-radius: 10px;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
    }

    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(40, 167, 69, 0.35);
    }
</style>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                var password = document.getElementById('password');
                var confirm = document.getElementById('confirm_password');
                if (password.value !== confirm.value) {
                    confirm.setCustomValidity('Passwords do not match');
                } else {
                    confirm.setCustomValidity('');
                }
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
