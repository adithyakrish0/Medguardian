<div class="floating-add-button" style="position: fixed; bottom: 30px; right: 30px; z-index: 1000;">
    <button id="quickAddMedication" class="btn btn-primary btn-lg rounded-circle shadow" style="width: 60px; height: 60px; font-size: 24px;" title="Add Test Medication (Aspirin in 1 minute)">
        <i class="fas fa-plus"></i>
    </button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const quickAddBtn = document.getElementById('quickAddMedication');
    
    if (quickAddBtn) {
        quickAddBtn.addEventListener('click', function() {
            // Calculate time 1 minute from now
            const now = new Date();
            const oneMinuteLater = new Date(now.getTime() + 60000); // 60000ms = 1 minute
            const timeString = oneMinuteLater.toTimeString().slice(0, 5); // Format as HH:MM
            
            // Create medication data
            const medicationData = {
                name: 'Aspirin',
                dosage: '1 tablet',
                frequency: 'Once',
                instructions: 'Take with water',
                user_id: {{ current_user.id }} || 1, // Fallback user ID
                morning: false,
                afternoon: false,
                evening: false,
                night: false,
                custom_reminder_times: JSON.stringify([timeString])
            };
            
            // Send request to add medication
            fetch('/medication/quick-add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify(medicationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    showNotification('Test medication added successfully!', 'success');
                    // Optionally redirect or reload the page
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    showNotification('Error adding medication: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to add medication', 'error');
            });
        });
    }
    
    // Simple notification function
    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show position-fixed`;
        notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(notification);
        
        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 5000);
    }
    
    // Get CSRF token for Flask-WTF
    function getCSRFToken() {
        const token = document.querySelector('meta[name="csrf-token"]');
        return token ? token.getAttribute('content') : '';
    }
});
</script>

<style>
.floating-add-button {
    transition: all 0.3s ease;
}

.floating-add-button:hover {
    transform: scale(1.1);
}

.floating-add-button .btn {
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
}

.floating-add-button .btn:hover {
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
}
</style>
