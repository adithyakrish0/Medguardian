{% extends "base.html" %}

{% block title %}Add Emergency Contact - MedGuardian{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add Emergency Contact</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('contacts.add_contact') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-1"></i>Full Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required
                                placeholder="e.g., John Smith">
                        </div>

                        <!-- Relationship -->
                        <div class="mb-3">
                            <label for="relationship" class="form-label">
                                <i class="fas fa-heart me-1"></i>Relationship <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="relationship" name="relationship" required>
                                <option value="">Select relationship...</option>
                                <option value="Spouse">Spouse</option>
                                <option value="Son">Son</option>
                                <option value="Daughter">Daughter</option>
                                <option value="Sibling">Sibling</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Neighbor">Neighbor</option>
                                <option value="Friend">Friend</option>
                                <option value="Caretaker">Caretaker</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone"
                                placeholder="e.g., +91 98765 43210">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                placeholder="e.g., john@example.com">
                            <div class="form-text">Required for email notifications</div>
                        </div>

                        <!-- Priority -->
                        <div class="mb-3">
                            <label for="priority" class="form-label">
                                <i class="fas fa-star me-1"></i>Priority
                            </label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="1">1 - Primary Contact (First to be notified)</option>
                                <option value="2">2 - Secondary Contact</option>
                                <option value="3">3 - Tertiary Contact</option>
                            </select>
                        </div>

                        <!-- Notification Preferences -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-bell me-1"></i>Notify This Contact For:
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notify_sos" name="notify_sos"
                                    checked>
                                <label class="form-check-label" for="notify_sos">
                                    <span class="badge bg-danger me-1">SOS</span> Emergency SOS Alerts
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notify_missed" name="notify_missed">
                                <label class="form-check-label" for="notify_missed">
                                    <span class="badge bg-warning text-dark me-1">ðŸ’Š</span> Missed Medication Doses
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Save Contact
                            </button>
                            <a href="{{ url_for('contacts.list_contacts') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
