{% extends "base.html" %}

{% block title %}Edit Contact - MedGuardian{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Emergency Contact</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('contacts.edit_contact', contact_id=contact.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-1"></i>Full Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required
                                value="{{ contact.name }}">
                        </div>

                        <!-- Relationship -->
                        <div class="mb-3">
                            <label for="relationship" class="form-label">
                                <i class="fas fa-heart me-1"></i>Relationship <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="relationship" name="relationship" required>
                                <option value="">Select relationship...</option>
                                {% for rel in ['Spouse', 'Son', 'Daughter', 'Sibling', 'Doctor', 'Neighbor', 'Friend',
                                'Caretaker', 'Other'] %}
                                <option value="{{ rel }}" {% if contact.relationship==rel %}selected{% endif %}>{{ rel
                                    }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone"
                                value="{{ contact.phone or '' }}">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                value="{{ contact.email or '' }}">
                        </div>

                        <!-- Priority -->
                        <div class="mb-3">
                            <label for="priority" class="form-label">
                                <i class="fas fa-star me-1"></i>Priority
                            </label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="1" {% if contact.priority==1 %}selected{% endif %}>1 - Primary Contact
                                </option>
                                <option value="2" {% if contact.priority==2 %}selected{% endif %}>2 - Secondary Contact
                                </option>
                                <option value="3" {% if contact.priority==3 %}selected{% endif %}>3 - Tertiary Contact
                                </option>
                            </select>
                        </div>

                        <!-- Notification Preferences -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-bell me-1"></i>Notify This Contact For:
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notify_sos" name="notify_sos" {% if
                                    contact.notify_for_emergency %}checked{% endif %}>
                                <label class="form-check-label" for="notify_sos">
                                    <span class="badge bg-danger me-1">SOS</span> Emergency SOS Alerts
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notify_missed" name="notify_missed"
                                    {% if contact.notify_for_missed_dose %}checked{% endif %}>
                                <label class="form-check-label" for="notify_missed">
                                    <span class="badge bg-warning text-dark me-1">ðŸ’Š</span> Missed Medication Doses
                                </label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-save me-2"></i>Update Contact
                            </button>
                            <a href="{{ url_for('contacts.list_contacts') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
