<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Medication Reminder - MedGuardian</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .reminder-container {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 0;
        }

        /* Left Panel - Camera */
        .camera-panel {
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .camera-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #reminderCameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        #detectionOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            /* Ensure canvas renders above video */
        }

        /* Sophisticated Scanning Animation */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            box-shadow: 0 0 15px #00d4ff, 0 0 30px rgba(0, 212, 255, 0.5);
            animation: scanDown 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes scanDown {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Premium Camera Status */
        .camera-status {
            position: absolute;
            top: 24px;
            left: 24px;
            background: rgba(15, 23, 42, 0.6);
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .camera-status .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00e676;
            box-shadow: 0 0 10px #00e676;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 230, 118, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 230, 118, 0);
            }
        }

        /* Right Panel - Glassmorphism */
        .info-panel {
            width: 380px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
            position: relative;
        }

        /* Header Area */
        .reminder-header {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            flex-shrink: 0;
        }

        .reminder-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: 0.5px;
        }

        /* Medication Card */
        .med-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .med-info:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .med-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .med-dosage {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .med-time {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            color: #93c5fd;
            border: 1px solid rgba(147, 197, 253, 0.2);
        }

        /* Detection Panel (Scrollable Area) */
        .detection-panel {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 16px;
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 0;
        }

        .detection-panel h6 {
            color: #38bdf8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detection-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .detection-row:last-child {
            border-bottom: none;
        }

        .detection-row .value {
            color: white;
            font-weight: 500;
        }

        /* Status Bar */
        .verification-status {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .verification-status .status-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
            padding-top: 10px;
            flex-shrink: 0;
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Main action - full width */
        .btn-taken {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            font-size: 1.1rem;
            padding: 16px;
        }

        .btn-snooze {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-skip {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(248, 113, 113, 0.8);
            border: 1px solid rgba(248, 113, 113, 0.2);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .btn-skip:hover {
            background: rgba(248, 113, 113, 0.1);
            color: #ef4444;
            border-color: rgba(248, 113, 113, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .reminder-container {
                grid-template-columns: 1fr;
                grid-template-rows: 45vh 1fr;
            }

            .info-panel {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 24px;
            }

            .med-name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="reminder-container">
        <!-- Left: Camera Panel -->
        <div class="camera-panel">
            <div class="camera-wrapper">
                <video id="reminderCameraFeed" autoplay playsinline muted></video>
                <canvas id="detectionOverlay"></canvas>
                <div class="scan-line"></div>
            </div>

            <div class="camera-status">
                <div class="status-dot"></div>
                <span id="cameraStatusText">Scanning...</span>
            </div>
        </div>

        <!-- Right: Info Panel -->
        <div class="info-panel">
            <!-- Medication Info (Combined Header + Card) -->
            <div class="med-info">
                <div
                    style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #93c5fd; margin-bottom: 12px;">
                    ‚è∞ Time for Medication
                </div>
                <div class="med-name">{{ medication.name }}</div>
                <div class="med-dosage">{{ medication.dosage }}</div>
                {% if medication.instructions %}
                <div style="margin-top: 8px; font-size: 0.85rem; opacity: 0.7;">
                    {{ medication.instructions }}
                </div>
                {% endif %}
                <div class="med-time">
                    <i class="fas fa-clock"></i>
                    {{ scheduled_time_display }}
                </div>
            </div>

            <!-- Compact Verification Status -->
            <div class="verification-status scanning" id="verificationStatus">
                <div class="status-text">
                    <i class="fas fa-circle-notch fa-spin" id="statusIcon"></i>
                    <span id="verificationMessage">Show medication to camera...</span>
                </div>
            </div>

            <!-- Hidden elements for auto_verification.js compatibility -->
            <div id="verificationResult" style="display: none;">
                <div id="verificationAlert"></div>
            </div>
            <div id="detectionStatus" style="display: none;"></div>
            <div id="detectionPanel" style="display: none;">
                <span id="objectCount">0</span>
                <span id="confidenceValue">--</span>
                <span id="aiMatchValue">--</span>
                <span id="methodValue">--</span>
            </div>

            <!-- Action Buttons (Simplified to 3) -->
            <div class="action-buttons">
                <!-- Primary Action -->
                <button class="btn-action btn-taken" onclick="markTaken()">
                    <i class="fas fa-check-circle"></i>
                    ‚úÖ I've Taken It
                </button>

                <!-- Secondary Actions (Side by Side) -->
                <div style="display: flex; gap: 10px;">
                    <button class="btn-action btn-snooze" style="flex: 1;" onclick="snooze()">
                        <i class="fas fa-clock"></i>
                        ‚è∞ Snooze
                    </button>
                    <button class="btn-action btn-skip" style="flex: 1;" onclick="skipDose()">
                        <i class="fas fa-times"></i>
                        ‚è≠Ô∏è Skip
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio for notification sound -->
    <audio id="alarmSound" loop autoplay>
        <source
            src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSl+zPLaizsIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizsIHGS57+OWT"
            type="audio/wav">
    </audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/ar_overlay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auto_verification.js') }}"></script>

    <script>
        const medicationId = {{ medication.id }};
        const scheduledTime = "{{ scheduled_time }}";

        console.log("üîµ Reminder page loaded - Med ID:", medicationId, "Time:", scheduledTime);

        // Update the detection panel with live info
        function updateDetectionPanel(data) {
            if (data.detection_count !== undefined) {
                document.getElementById('objectCount').textContent = data.detection_count;
            }
            if (data.detections && data.detections.length > 0) {
                const topConf = Math.max(...data.detections.map(d => d.confidence));
                document.getElementById('confidenceValue').textContent = Math.round(topConf * 100) + '%';
            }
            if (data.confidence !== undefined) {
                document.getElementById('aiMatchValue').textContent = Math.round(data.confidence * 100) + '%';
                const valEl = document.getElementById('aiMatchValue');
                valEl.style.color = data.confidence > 0.75 ? '#00e676' : '#ff5252';
            }
            if (data.method) {
                document.getElementById('methodValue').textContent = data.method.replace('_', ' ');
            }
        }

        // Update verification status display
        function updateVerificationStatus(message, status = 'scanning') {
            const statusDiv = document.getElementById('verificationStatus');
            const messageSpan = document.getElementById('verificationMessage');
            const icon = document.getElementById('statusIcon');
            const cameraStatus = document.getElementById('cameraStatusText');

            messageSpan.textContent = message;

            // Reset classes
            statusDiv.className = 'verification-status';

            if (status === 'verified') {
                statusDiv.style.background = 'rgba(0, 230, 118, 0.15)';
                statusDiv.style.borderColor = 'rgba(0, 230, 118, 0.3)';
                icon.className = 'fas fa-check-circle';
                icon.style.color = '#00e676';
                cameraStatus.textContent = 'Verified ‚úì';
                cameraStatus.style.color = '#00e676';
            } else if (status === 'failed') {
                statusDiv.style.background = 'rgba(255, 82, 82, 0.15)';
                statusDiv.style.borderColor = 'rgba(255, 82, 82, 0.3)';
                icon.className = 'fas fa-times-circle';
                icon.style.color = '#ff5252';
                cameraStatus.textContent = 'Not matched';
                cameraStatus.style.color = '#ff5252';
            } else {
                statusDiv.style.background = 'rgba(255, 255, 255, 0.03)';
                statusDiv.style.borderColor = 'rgba(255, 255, 255, 0.05)';
                icon.className = 'fas fa-circle-notch fa-spin';
                icon.style.color = '#38bdf8';
                cameraStatus.textContent = 'Scanning...';
                cameraStatus.style.color = 'white';
            }
        }

        // Override auto_verification.js updateStatus if needed
        if (window.medicationAutoVerifier) {
            const originalUpdate = window.medicationAutoVerifier.updateStatus.bind(window.medicationAutoVerifier);
            window.medicationAutoVerifier.updateStatus = function (message, type) {
                originalUpdate(message, type);

                // Map to our status types
                let status = 'scanning';
                if (type === 'success') status = 'verified';
                else if (type === 'danger') status = 'failed';

                updateVerificationStatus(message, status);
            };
        }

        // Mark medication as taken
        async function markTaken() {
            const btn = document.querySelector('.btn-taken');
            const icon = btn.querySelector('i');

            // UI Feedback
            btn.disabled = true;
            icon.className = 'fas fa-spinner fa-spin';

            console.log("üîµ markTaken called");

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                const response = await fetch(`/medication/mark-taken/${medicationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        scheduled_time: scheduledTime,
                        verified_by_camera: false
                    })
                });

                console.log("üîµ Response status:", response.status);

                if (response.ok) {
                    console.log("‚úÖ Medication marked successfully");
                    const alarm = document.getElementById('alarmSound');
                    if (alarm) alarm.pause();
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.text();
                    console.error("‚ùå Error:", error);
                    alert("Failed to mark medication as taken. Please try again.");

                    // Reset UI on failure
                    btn.disabled = false;
                    icon.className = 'fas fa-check-circle';
                }
            } catch (error) {
                console.error("‚ùå Exception:", error);
                alert("Network error. Please check your connection.");

                // Reset UI on failure
                btn.disabled = false;
                icon.className = 'fas fa-check-circle';
            }
        }

        // Snooze reminder
        async function snooze() {
            const btn = document.querySelector('.btn-snooze');
            const icon = btn.querySelector('i');

            // UI Feedback
            btn.disabled = true;
            icon.className = 'fas fa-spinner fa-spin';

            console.log("üîµ snooze (5m) called");

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                // FIXED: Changed endpoint from /snooze/create to /snooze/create-snooze
                const response = await fetch('/snooze/create-snooze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        medication_id: medicationId,
                        medication_name: "{{ medication.name }}",
                        dosage: "{{ medication.dosage }}",
                        original_medication_time: scheduledTime
                    })
                });

                if (response.ok) {
                    console.log("‚úÖ Snoozed successfully");
                    const alarm = document.getElementById('alarmSound');
                    if (alarm) alarm.pause();
                    window.location.href = '/dashboard';
                } else {
                    console.error("‚ùå Snooze failed");
                    alert("Failed to snooze reminder.");
                    btn.disabled = false;
                    icon.className = 'fas fa-clock';
                }
            } catch (error) {
                console.error("‚ùå Snooze error:", error);
                btn.disabled = false;
                icon.className = 'fas fa-clock';
            }
        }

        // Dismiss reminder - Now acts as a 15 min snooze
        async function dismiss() {
            const btn = document.querySelector('.btn-dismiss');
            const icon = btn.querySelector('i');

            // UI Feedback
            btn.disabled = true;
            icon.className = 'fas fa-spinner fa-spin';

            console.log("üîµ dismiss (snooze 15m) called");

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                const response = await fetch('/snooze/create-snooze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        medication_id: medicationId,
                        medication_name: "{{ medication.name }}",
                        dosage: "{{ medication.dosage }}",
                        original_medication_time: scheduledTime,
                        snooze_duration_minutes: 15 // Longer snooze for dismiss
                    })
                });

                if (response.ok) {
                    console.log("‚úÖ Dismiss/Snooze successful");
                    const alarm = document.getElementById('alarmSound');
                    if (alarm) alarm.pause();
                    window.location.href = '/dashboard';
                } else {
                    alert("Failed to dismiss.");
                    btn.disabled = false;
                    icon.className = 'fas fa-history';
                }
            } catch (error) {
                console.error("‚ùå Dismiss error:", error);
                btn.disabled = false;
                icon.className = 'fas fa-history';
            }
        }

        // Skip current dose
        async function skipDose() {
            if (!confirm('Are you sure you want to skip this dose? This will be recorded as a missed dose.')) {
                return;
            }

            const btn = document.querySelector('.btn-skip');
            const icon = btn.querySelector('i');

            // UI Feedback
            btn.disabled = true;
            icon.className = 'fas fa-spinner fa-spin';

            console.log("üîµ skipDose called");

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                const response = await fetch(`/medication/skip-dose/${medicationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        scheduled_time: scheduledTime
                    })
                });

                if (response.ok) {
                    console.log("‚úÖ Medication skipped successfully");
                    const alarm = document.getElementById('alarmSound');
                    if (alarm) alarm.pause();
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.text();
                    console.error("‚ùå Error:", error);
                    alert("Failed to skip dose. Please try again.");
                    btn.disabled = false;
                    icon.className = 'fas fa-ban';
                }
            } catch (error) {
                console.error("‚ùå Exception:", error);
                alert("Network error.");
                btn.disabled = false;
                icon.className = 'fas fa-ban';
            }
        }

        // Direct camera initialization with error handling
        async function initCamera() {
            const video = document.getElementById('reminderCameraFeed');
            const statusText = document.getElementById('cameraStatusText');

            try {
                updateVerificationStatus('Requesting camera access...', 'scanning');
                console.log("üé• Requesting camera...");

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                await video.play();

                console.log("‚úÖ Camera started!");
                updateVerificationStatus('Camera active - show medication', 'scanning');
                statusText.textContent = 'Scanning...';

                // Initialize AR overlay NOW that camera is ready
                const canvas = document.getElementById('detectionOverlay');
                if (typeof MedicationAROverlay !== 'undefined' && canvas) {
                    window.arOverlay = new MedicationAROverlay(video, canvas);
                    window.arOverlay.start();
                    console.log("‚úÖ AR Overlay initialized!");
                } else {
                    console.warn("‚ö†Ô∏è AR Overlay not available");
                }

                // Now start auto verification with the camera already running
                if (window.medicationAutoVerifier) {
                    // Camera already started, so we just need to set the stream
                    window.medicationAutoVerifier.cameraStream = stream;
                    window.medicationAutoVerifier.currentMedicationId = medicationId;
                    window.medicationAutoVerifier.isVerifying = false;
                    window.medicationAutoVerifier.arOverlay = window.arOverlay; // Link AR overlay

                    // Start periodic verification
                    window.medicationAutoVerifier.verificationInterval = setInterval(() => {
                        window.medicationAutoVerifier.captureAndVerify();
                    }, 2000);

                    console.log("üîÑ Verification loop started");
                }

            } catch (error) {
                console.error("‚ùå Camera error:", error);
                updateVerificationStatus('Camera error: ' + error.message, 'failed');
                statusText.textContent = 'Camera failed';
            }
        }

        // Start camera immediately
        initCamera();

        // Inactivity Timeout Logic with FULL VISIBLE COUNTDOWN from start
        const INACTIVITY_LIMIT = 10 * 60 * 1000; // 10 minutes
        let inactivityTimer;
        let countdownInterval;
        let totalSecondsLeft = 10 * 60; // 10 minutes in seconds

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateCountdownDisplay() {
            const statusDiv = document.getElementById('cameraStatusText');
            if (!statusDiv) return;

            // Color coding based on time remaining
            if (totalSecondsLeft > 5 * 60) {
                // More than 5 mins: Green/normal
                statusDiv.textContent = `‚è±Ô∏è ${formatTime(totalSecondsLeft)}`;
                statusDiv.style.color = '#00e676';
            } else if (totalSecondsLeft > 60) {
                // 1-5 mins: Orange warning
                statusDiv.textContent = `‚ö†Ô∏è Auto-skip in ${formatTime(totalSecondsLeft)}`;
                statusDiv.style.color = '#ff9800';
            } else if (totalSecondsLeft > 10) {
                // Last 60s: Orange
                statusDiv.textContent = `‚ö†Ô∏è Auto-skip in ${totalSecondsLeft}s`;
                statusDiv.style.color = '#ff9800';
            } else {
                // Last 10s: RED
                statusDiv.textContent = `üö® Auto-skip in ${totalSecondsLeft}s!`;
                statusDiv.style.color = '#f44336';
            }
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);

            // Reset to full 10 minutes
            totalSecondsLeft = 10 * 60;
            updateCountdownDisplay();

            // Start countdown immediately
            countdownInterval = setInterval(() => {
                totalSecondsLeft--;
                updateCountdownDisplay();

                if (totalSecondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    console.log("‚è∞ Inactivity timeout reached. Auto-skipping.");
                    skipDose();
                }
            }, 1000);
        }

        // Listen for user activity
        ['mousemove', 'mousedown', 'keypress', 'touchstart', 'scroll'].forEach(evt => {
            document.addEventListener(evt, resetInactivityTimer, true);
        });

        // Initialize timer
        resetInactivityTimer();
    </script>
