<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Settings - MedGuardian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reminder Settings</h1>
        
        <div class="auth-links">
            <a href="{{ url_for('medication.list_medications') }}">Back to Medications</a>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
        
        <div class="form-container">
            <h2>Configure Reminders</h2>
            <form action="{{ url_for('medication.update_reminder_settings') }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="reminder_enabled" {% if medication.reminder_enabled %}checked{% endif %}>
                        Enable Reminders
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="reminder_sound" {% if medication.reminder_sound %}checked{% endif %}>
                        Sound Notifications
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="reminder_voice" {% if medication.reminder_voice %}checked{% endif %}>
                        Voice Reminders
                    </label>
                </div>
                
                <div class="form-group">
                    <label>Reminder Times:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="morning" {% if medication.morning %}checked{% endif %}>
                            Morning (7-9 AM)
                        </label>
                        <label>
                            <input type="checkbox" name="afternoon" {% if medication.afternoon %}checked{% endif %}>
                            Afternoon (12-2 PM)
                        </label>
                        <label>
                            <input type="checkbox" name="evening" {% if medication.evening %}checked{% endif %}>
                            Evening (6-8 PM)
                        </label>
                        <label>
                            <input type="checkbox" name="night" {% if medication.night %}checked{% endif %}>
                            Night (9 PM-1 AM)
                        </label>
                    </div>
                </div>
                
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
